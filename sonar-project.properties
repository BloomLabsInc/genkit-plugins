sonar.organization=thefireco
sonar.projectKey=TheFireCo_genkit-plugins
sonar.projectName=Genkit Plugins
sonar.sourceEncoding=UTF-8
# Flag as source everything in the src directories except for the test files
sonar.sources=plugins
sonar.inclusions=**/src/**/*.*
sonar.exclusions=**/src/**/*.test.*
# Flag as test every *.test.* file in the src directory
sonar.tests=plugins
sonar.test.inclusions=**/src/**/*.test.*
# Provide the lcov file that was generated by Jest for test coverage
sonar.javascript.lcov.reportPaths=plugins/anthropic/coverage/lcov.info,plugins/groq/coverage/lcov.info,plugins/hnsw/coverage/lcov.info,plugins/openai/coverage/lcov.info
